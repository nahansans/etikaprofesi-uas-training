<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latihan UAS - Kuis Pilihan Ganda</title>
  <style>
    :root {
      --bg: #f6f8ff;
      --card: #ffffff;
      --muted: #5a647a;
      --text: #0f172a;
      --line: #d6ddf2;
      --chip: #eef2ff;
      --opt: #f3f6ff;
      --btn: #1f3fbf;
      --btnText: #ffffff;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      background: linear-gradient(180deg, var(--bg), #ffffff);
      color: var(--text);
    }
    header {
      padding: 24px 16px;
      border-bottom: 1px solid var(--line);
      position: sticky;
      top: 0;
      background: rgba(246,248,255,.92);
      backdrop-filter: blur(8px);
      z-index: 5;
    }
    .wrap { max-width: 980px; margin: 0 auto; }
    h1 { margin: 0 0 6px; font-size: 20px; }
    .sub { color: var(--muted); font-size: 13px; }
    .controls { display:flex; gap:10px; flex-wrap:wrap; margin-top:14px; align-items:center; }
    button {
      background: var(--btn);
      border: 1px solid rgba(31,63,191,.25);
      color: var(--btnText);
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { filter: brightness(1.05); }
    .pill {
      display:flex; gap:8px; align-items:center;
      background: var(--chip);
      border: 1px solid var(--line);
      padding: 8px 10px;
      border-radius: 999px;
      color: var(--muted);
      font-size: 13px;
    }
    select {
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 10px;
      padding: 10px 12px;
      color: var(--text);
    }
    main { padding: 18px 16px 60px; }
    section.module { margin: 18px 0 26px; }
    section.module h2 { margin: 0 0 12px; font-size: 16px; color: #111827; }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      margin: 10px 0;
      box-shadow: 0 1px 0 rgba(15,23,42,.03);
    }
    .q { font-weight: 650; line-height: 1.35; margin-bottom: 10px; }
    .opts { display:flex; flex-direction:column; gap:8px; }
    .opt {
      display:flex; gap:10px; align-items:flex-start;
      padding:10px;
      border: 1px solid rgba(214,221,242,.9);
      border-radius: 12px;
      background: var(--opt);
    }
    .opt input { margin-top: 3px; }
    .opt label { cursor:pointer; line-height: 1.3; }
    .meta { margin-top: 10px; display:flex; justify-content:space-between; font-size:12px; color: var(--muted); }
    .tag { border:1px solid var(--line); padding:2px 8px; border-radius:999px; background: var(--chip); }
    .explain {
      margin-top: 10px; padding: 10px; border-radius: 12px;
      border: 1px dashed #9aa7c7; background:#f8faff; color:#1f2937; font-size: 13px;
    }
    .hidden { display:none; }
    .result { margin: 14px 0 0; padding: 12px; border-radius: 14px; border:1px solid var(--line); background:#fff; }
    .result.good { border-color:#2f8a58; background: rgba(47,138,88,.08); }
    .result.ok { border-color:#caa200; background: rgba(202,162,0,.08); }
    .result.bad { border-color:#c24646; background: rgba(194,70,70,.08); }
    .card.correct { border-color:#2f8a58; box-shadow: 0 0 0 1px rgba(47,138,88,.20) inset; }
    .card.wrong { border-color:#c24646; box-shadow: 0 0 0 1px rgba(194,70,70,.20) inset; }
    .card.unanswered { border-color:#9aa7c7; }
    footer { color: var(--muted); font-size: 12px; padding: 18px 16px; border-top: 1px solid var(--line); }
    code { background: var(--chip); padding: 2px 6px; border-radius: 8px; border: 1px solid var(--line); }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Latihan UAS â€” Kuis Pilihan Ganda</h1>
      <div class="sub">Klik <b>Nilai</b> untuk melihat skor. Pilih paket soal lewat dropdown (bank soal dimuat dinamis).</div>

      <div class="controls">
        <button id="btnGrade">Nilai</button>
        <button id="btnReset">Reset</button>
        <button id="modeOrdered" title="Urutan seperti di bank soal">Mode: Urut</button>
        <button id="modeRandom" title="Acak urutan soal">Mode: Acak</button>

        <span class="pill">
          <label style="display:flex; gap:8px; align-items:center; cursor:pointer;">
            <input id="toggleExplain" type="checkbox" checked />
            Tampilkan pembahasan saat dinilai
          </label>
        </span>

        <span class="pill">
          <label for="questionSet" style="font-weight:600;">Paket soal</label>
          <select id="questionSet" title="Pilih bank soal">
            <option value="bank_ut.js" selected>UT UAS (Analitis, 50)</option>
            <option value="bank_basic.js">Basic (50)</option>
            <option value="bank_A.js">Set A (50)</option>
            <option value="bank_B.js">Set B (50)</option>
            <option value="bank_C.js">Set C (50)</option>
            <option value="bank_hard.js">Hard (50)</option>
            <option value="bank_very_hard.js">Very Hard (40)</option>
          </select>
        </span>
      </div>

      <div id="result" class="result"></div>
    </div>
  </header>

  <main>
    <div class="wrap" id="quiz"></div>
  </main>

  <footer>
    <div class="wrap">
      Tips: Jawaban benar menggunakan indeks 0=A, 1=B, 2=C, 3=D.
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
